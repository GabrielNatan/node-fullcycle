version: '3'

services:

  nginx:
    build: 
      context: ./nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - node-network
  
  app:
    build: 
      context: ./node
    container_name: app
    restart: always
    tty: true
    depends_on:
      - db
    networks:
      - node-network
    ports:
      - "3000:3000"
  
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    tty: true
    networks:
      - node-network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nodedb
    volumes:
      - ./mysql/backup:/var/lib/mysql

networks:
  node-network:
    driver: bridge
    
